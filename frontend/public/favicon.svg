<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5d547"/>
      <stop offset="100%" stop-color="#d4a847"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1c2333"/>
      <stop offset="100%" stop-color="#151b28"/>
    </linearGradient>
  </defs>
  <!-- Dark rounded background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- Subtle gold border -->
  <rect x="0.75" y="0.75" width="30.5" height="30.5" rx="6.25" fill="none" stroke="url(#gold)" stroke-width="1.5" opacity="0.4"/>
  <!-- Gold "C" letter stylized as currency symbol -->
  <text x="16" y="23.5" text-anchor="middle" font-family="Montserrat,Arial,sans-serif" font-weight="800" font-size="20" fill="url(#gold)">СВ</text>
</svg>
