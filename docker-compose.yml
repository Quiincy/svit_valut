# Docker Compose for Світ Валют
# Production-ready configuration
#
# Usage:
#   docker compose up -d --build
#   docker compose logs -f
#   docker compose down

services:
  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - TZ=Europe/Kyiv
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/static/uploads
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data:
  backend_uploads:


networks:
  default:
    name: svit-valut-network
