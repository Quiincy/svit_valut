# Render Blueprint for Світ Валют
# Automatic deployment configuration

databases:
  # Managed PostgreSQL Database
  - name: svit-valut-db
    databaseName: svit_valut
    user: svit_valut_user
    plan: free # Change to 'starter' for production
    region: frankfurt
    ipAllowList: [] # Allow all IPs for now (or restricted if needed)

services:
  # Backend API (FastAPI)
  - type: web
    name: svit-valut-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: TZ
        value: "Europe/Kyiv"
      - key: DATABASE_URL
        fromDatabase:
          name: svit-valut-db
          property: connectionString
    rootDir: backend
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend (Static Site)
  - type: web
    name: svit-valut-web
    runtime: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://svit-valut-api.onrender.com
    rootDir: frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /index.html
        name: Cache-Control
        value: no-cache
    autoDeploy: true
